name: 爬虫定时任务
on:
  schedule:
  - cron: 0 * * * *
  workflow_dispatch:
jobs:
  build:
    name: 爬虫定时任务
    container:
      image: jadehh/ubuntu:spider-1.0.0
    runs-on: ${{ matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        os: [ "ubuntu-latest" ] #, "macos-latest", "windows-latest"
    steps:
      - name: 下载代码
        uses: actions/checkout@v3
        with:
          repository: jadehh/Spider
          ref: main
          path: code
          token: ${{ secrets.GH_PAT }} # `GH_PAT` is a secret that contains your PAT
      - name: 安装pip环境
        run: |
          pip install -r code/requirements.txt
          cat code/src/spider.py
          cat code/src/spider_xiaozhitiao.py
      - name: 执行爬虫脚本
        run: |
          cd code
          python test.py
